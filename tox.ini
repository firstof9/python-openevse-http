[tox]
envlist = py38, py39, py310, lint, mypy
skip_missing_interpreters = True

[gh-actions]
python =
  3.8: py38, lint, mypy
  3.9: py39
  3.10: py310

[testenv]
commands =
  pytest --timeout=30 --cov=openevsehttp --cov-report=xml {posargs}
deps =
  -rrequirements_test.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
  black --check ./
  flake8 openevsehttp
  pylint openevsehttp
  pydocstyle openevsehttp tests
deps =
  -rrequirements_lint.txt
  -rrequirements_test.txt

[testenv:mypy]
basepython = python3
ignore_errors = True
commands =
  mypy openevsehttp
deps =
  -rrequirements_lint.txt