[tox]
envlist = py310, py311, py312, lint, mypy
skip_missing_interpreters = True

[gh-actions]
python =
  3.10: py310
  3.11: py311
  3.12: py312, lint, mypy

[pytest]
asyncio_default_fixture_loop_scope=function

[testenv]
commands =
  pytest --timeout=30 --cov=openevsehttp --cov-report=xml {posargs}
deps =
  -rrequirements_test.txt

[testenv:lint]
basepython = python3
ignore_errors = True
commands =
  black --check ./
  flake8 openevsehttp
  pylint openevsehttp
  pydocstyle openevsehttp tests
deps =
  -rrequirements_lint.txt
  -rrequirements_test.txt

[testenv:mypy]
basepython = python3
ignore_errors = True
commands =
  mypy openevsehttp
deps =
  -rrequirements_lint.txt

[flake8]
max-line-length = 88